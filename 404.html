<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page App redirect script
    const segment = 1; // Number of segments in your path after username.github.io part
    const l = window.location;
    const redirectURL = l.protocol + '//' + l.hostname + 
      (l.port ? ':' + l.port : '') + 
      l.pathname.split('/').slice(0, segment + 1).join('/') + '/?p=' + 
      l.pathname.slice(1).split('/').slice(segment).join('/') +
      (l.search ? '&q=' + l.search.slice(1) : '') +
      l.hash;
    
    window.location.replace(redirectURL);
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
